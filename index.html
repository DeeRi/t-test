<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Registration</title>
  </head>
  <body>
    <header></header>
    <main>
      <form class="registration-form" action="URL" method="POST" onsubmit="return validateForm()">
        <h1 class="registration-form__title">Sign up</h1>
        <ul class="registration-form__list">
          <li class="registration-form__item">
            <label class="registration-form__name" for="login">Login</label>
            <input
              class="registration-form__input registration-form__input--login"
              id="login"
              type="text"
            />
          </li>

          <li class="registration-form__item">
            <label class="registration-form__name" for="email">Email</label>
            <input class="registration-form__input" id="email" type="text" />
          </li>

          <li class="registration-form__item">
            <label class="registration-form__name" for="password"
              >Password</label
            >
            <input class="registration-form__input" id="password" type="text" />
          </li>

          <li class="registration-form__item">
            <label class="registration-form__name" for="name">First name</label>
            <input class="registration-form__input" id="name" type="text" />
          </li>

          <li class="registration-form__item">
            <label class="registration-form__name" for="surname"
              >Last name</label
            >
            <input class="registration-form__input" id="surname" type="text" />
          </li>

          <li class="registration-form__item">
            <label class="registration-form__name" for="country">Country</label>
            <input class="registration-form__input" id="country" type="text" />
          </li>
          <li class="registration-form__item">
            <label class="registration-form__name" for="city">City</label>
            <input class="registration-form__input" id="city" type="text" />
          </li>

          <li class="registration-form__item">
            <label class="registration-form__name" for="birthday"
              >Date of birth</label
            >
            <input class="registration-form__input" id="birthday" type="text" />
          </li>

          <li class="registration-form__item">
            <label class="registration-form__name" for="zipcode"
              >Zip code</label
            >
            <input class="registration-form__input" id="zipcode" type="text" />
          </li>
        </ul>
        <button
          class="registration-form__button button"
          type="submit"
        >
          Sign up
        </button>
      </form>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
  </body>
</html>
